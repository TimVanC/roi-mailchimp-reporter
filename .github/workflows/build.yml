name: Build Tauri App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true
      - name: Install dependencies
        run: npm ci
      - name: Build Tauri App
        run: npm run tauri build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-artifacts
          path: src-tauri/target/release/bundle/msi/*.msi

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin
          override: true
      - name: Install dependencies
        run: npm ci
      - name: Build Tauri App
        run: npm run tauri build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-artifacts
          path: src-tauri/target/release/bundle/dmg/*.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v3
        with:
          name: windows-artifacts
          path: windows-artifacts
      - name: Download macOS Artifacts
        uses: actions/download-artifact@v3
        with:
          name: macos-artifacts
          path: macos-artifacts
      - name: Generate latest.json
        run: |
          cat > latest.json << EOF
          {
            "version": "1.0.88",
            "notes": "Update notes",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "windows-x86_64": {
                "url": "https://github.com/TimVanC/roi-mailchimp-reporter/releases/download/v1.0.88/ROI-Mailchimp-Reporter_1.0.88_x64_en-US.msi",
                "signature": "placeholder"
              },
              "darwin-x86_64": {
                "url": "https://github.com/TimVanC/roi-mailchimp-reporter/releases/download/v1.0.88/ROI-Mailchimp-Reporter_1.0.88_x64.dmg",
                "signature": "placeholder"
              }
            }
          }
          EOF
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.88
          files: |
            windows-artifacts/*.msi
            macos-artifacts/*.dmg
            latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 